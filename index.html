<!doctype html>
<html>
  <head>
    <title>contributors distribution plotter for github projects</title>
  </head>
  <body>
    <h1>Plotting GitHub contributions</h1>
    <div>
      <label>Write a github repository URL
        <p>
          (example: https://github.com/openhatch/oh-mainline/)
      </p></label>
      <input type="text" id="githubrepo" name="githubrepo"/>
      <input type="button" value="plot!" onclick="loadProcessData()"/>
    </div>
    <div>
      <label>
        (optional) Oauth token
      </label>
      <input type="text" name="oauthtoken" id="oauthtoken"/>
    </div>
  </body>
  <link rel="stylesheet" href="xchartsBuild/xcharts.css"/>
  <figure style="width: 1400px; height: 500px;" id="myChart"></figure>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="xchartsBuild/xcharts.js"></script>
  <script src="plot-contributors.js"></script>
</html>
